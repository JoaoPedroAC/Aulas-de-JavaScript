<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4º exxercicio</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>

    <script>
        var nome = prompt('Escreva seu nome: ')
        document.write(`Olá <strong>${nome}</strong> Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em 100% maiusculo seria assim <strong>${nome.toUpperCase()}</strong><br>`)
        document.write(`Seu nome todo minusculo seria assim <strong>${nome.toLowerCase()}</strong><br>`)

        // dá para formatar numeros tbm
        var n1 = Number(prompt('Escreva um numero real'))
            //n1.toFixed(2) //isso fara que ele aceite numero quebrado de 2 casa decimais
            // n1.replace('.', ',') // isso convertaera . em ,;pode ser usado para oq eu quiser
            // n1.toLocaleString('pt-BR', {
            //     style: 'currency',
            //     currency: 'BRL'
            // }) // ele vai fazer com q o numero seja reconhecido em Real, caso querira mudar, apenas troque o 'BRL' para a mueda que desejar
        document.write(n1.toFixed(2).replace('.', ',').toLocaleString('pt-BR', {
            style: 'currency',
            currency: 'BRL'
        }))
    </script>
</body>

</html>
